<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cactus Mini App</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #121212;
    color: white;
  }
  header {
    padding: 10px;
    background-color: #1e1e1e;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header button {
    background-color: #00B894;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
  }
  header button:hover {
    background-color: #009b7a;
  }
  main {
    padding: 20px;
    text-align: center;
  }
  .hidden { display: none; }
  img.cactus-logo {
    width: 180px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  img.cactus-logo:active {
    transform: scale(1.1) rotate(5deg);
  }
  .coins {
    font-size: 18px;
    margin-top: 10px;
    color: gold;
  }
  nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #1e1e1e;
    display: flex;
    justify-content: space-around;
    padding: 8px 0;
  }
  nav button {
    background: none;
    border: none;
    color: white;
    font-size: 14px;
    text-align: center;
    cursor: pointer;
  }
  nav button.active {
    color: #00FF7F;
  }
  .task-button {
    background-color: #00B894;
    color: white;
    padding: 10px;
    margin: 8px 0;
    border: none;
    border-radius: 6px;
    width: 80%;
    cursor: pointer;
  }
  .task-button:hover {
    background-color: #009b7a;
  }
</style>
<script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
</head>
<body>

<header>
  <div id="walletAddress">Not Connected</div>
  <button id="connectWallet">Connect Wallet</button>
</header>

<main>
  <!-- Game Page -->
  <section id="page-game">
    <h2>üéÆ Game</h2>
    <img src="YOUR_CACTUS_LOGO_URL" class="cactus-logo" id="cactusLogo" alt="Cactus Logo">
    <div class="coins">Coins: <span id="coinCount">0</span></div>
  </section>

  <!-- Leaderboard -->
  <section id="page-leaderboard" class="hidden">
    <h2>üèÜ Leaderboard</h2>
    <p>1. User123 - 5000 coins</p>
    <p>2. CryptoFan - 4200 coins</p>
    <p>3. TonLover - 3900 coins</p>
  </section>

  <!-- Friends -->
  <section id="page-friends" class="hidden">
    <h2>üë• Friends</h2>
    <p>Your referral link:</p>
    <input type="text" value="https://cactusgame.com/?ref=USERID" readonly style="width:90%; padding:5px;">
    <p>Invited Friends:</p>
    <ul>
      <li>@friend1 - 500 coins</li>
      <li>@friend2 - 500 coins</li>
    </ul>
  </section>

  <!-- Tasks -->
  <section id="page-tasks" class="hidden">
    <h2>‚≠ê Tasks</h2>
    <button class="task-button" onclick="addCoins(300)">Join Telegram Channel</button>
    <button class="task-button" onclick="addCoins(300)">Join Telegram Group</button>
    <button class="task-button" onclick="addCoins(300)">Follow on X</button>
  </section>
</main>

<!-- Bottom Nav -->
<nav>
  <button onclick="showPage('game')" class="active">üéÆ Game</button>
  <button onclick="showPage('leaderboard')">üèÜ Leaderboard</button>
  <button onclick="showPage('friends')">üë• Friends</button>
  <button onclick="showPage('tasks')">‚≠ê Tasks</button>
</nav>

<script>
  let coins = 0;
  function addCoins(amount) {
    coins += amount;
    document.getElementById('coinCount').textContent = coins;
  }

  document.getElementById('cactusLogo').addEventListener('click', () => addCoins(5));

  function showPage(page) {
    document.querySelectorAll('main section').forEach(sec => sec.classList.add('hidden'));
    document.getElementById(`page-${page}`).classList.remove('hidden');
    document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
    document.querySelector(`nav button[onclick="showPage('${page}')"]`).classList.add('active');
  }

  // TON Wallet Connect
  const tonConnectUI = new TON_CONNECT_UI.TonConnectUI();
  document.getElementById('connectWallet').onclick = async () => {
    try {
      const connectedWallet = await tonConnectUI.connectWallet();
      document.getElementById('walletAddress').textContent = connectedWallet.account.address;
    } catch (err) {
      alert('Failed to connect wallet');
    }
  };
</script>

</body>
</html>
